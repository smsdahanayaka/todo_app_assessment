<!-- START PAGE CONTENT -->

<!-- title -->
<h2 mat-dialog-title>{{ data.title }}</h2>

<!-- alert msg -->
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<!-- alert btn -->
<mat-dialog-actions align="center">
  <button mat-button color="primary" (click)="close()">OK</button>
</mat-dialog-actions>
